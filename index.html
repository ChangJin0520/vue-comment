<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/vue-dev/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
        <tt1 name="chang"></tt1>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'message'
                }
            },
            components: {
                'tt1': {
                    template: '<p>tt1{{ name }}</p>',
                    props: {
                        name: {
                            type: String,
                            default: 'jin'
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
