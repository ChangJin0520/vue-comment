<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/vue-dev/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <br>
        &copy;©{{ test | add }}
        <p @click="show" disable>{{text}} <span>123</span></p>
        <input type="text" v-model="test">
        <p>静态内容</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            data: {
                test: '测试',
                text: '要显示的文本'
            },
            methods: {
                show() {
                    alert(this.text);
                }
            },
            filters: {
                add(val) {
                    return val + '1';
                }
            }
        }).$mount('#app');
    </script>
</body>

</html>
