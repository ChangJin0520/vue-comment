<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="/vue-dev/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-cloak>{{value}}</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    value: '祖国统一'
                }
            }
        })

    </script>
</body>

</html>
