<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }

    </style>
    <script src="/vue-dev/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <select v-model.number="value.a">
            <option v-for="o in options" :key="o">{{ o }}</option>
        </select>
        <p @click="options.push(9)">{{value}}</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                value: {
                    a: 2
                },
                options: [1, 2, 3]
            }
        }).$mount('#app');

    </script>
</body>

</html>
