<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/vue-dev/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="value" />
        <p>{{value}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                value: 1
            }
        }).$mount('#app');
    </script>
</body>

</html>
