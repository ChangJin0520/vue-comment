<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/vue-dev/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{num}}</p>
        <add :num1="num"></add>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    num: 'F2'
                }
            },
            components: {
                add: {
                    data() {
                        return {
                            num: 1,
                            get: 'get'
                        }
                    },
                    props: {
                        num1: String
                    },
                    template: '<div :class="get"><p>{{num + num1}}</p><button @click="add">按钮</button></div>',
                    methods: {
                        add() {
                            this.num = this.num + 1;
                        }
                    }
                }
            }
        })

    </script>
</body>

</html>
